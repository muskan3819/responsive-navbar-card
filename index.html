<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar</title>
    <style>
        .navbar{
            background-color: black;
            height: 60px;
        }
        .card{
            
        
        height: 200px;
        width: 200px;
          display: flex;
          padding: 10px;
          border: 3px;
          border-style: double;
          border-radius:5px;
          border-color: black;
          box-shadow: 0 0 10px rgba(5, 171, 248, 0.92);

          
         
          padding: 10px;
  
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>muskan</h1>
    </nav>
    <br>
    <br>
    <div class="card">prat1</div>
    <div class="card">prat2</div>
</body>
</html>
